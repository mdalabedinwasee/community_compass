<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Community Chat</title>
  <link rel="stylesheet" href="chat.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="topbar">
    <div class="logo">Community Compass</div>
    <nav class="nav-links">
      <a href="option.html">Back to Options</a>
    </nav>
  </header>
  <div class="container">
    <div class="form-box">
      <h2>Community Chat</h2>
      <div id="join-form" style="display: block;">
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="text" id="community-id" placeholder="Enter community ID" required>
        <button type="button" class="signup-btn" onclick="joinChat()">Join Chat</button>
      </div>
      <div id="chat-container" style="display: none;">
        <div id="chat-messages"></div>
        <form id="chat-form">
          <input type="text" id="message-input" placeholder="Type a message..." required>
          <button type="submit" class="signup-btn">Send</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="chat.js"></script>
</body>
</html>
