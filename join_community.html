<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Profile</title>
  <link rel="stylesheet" href="join_community.css">
</head>
<body>

<div class="container">
  <div class="brand">Community Compass</div>
  
  <div class="form-box">
    <form id="multiStepForm">
      
      <!-- Step 1: Basic Information -->
      <div class="form-step active">
        <h2>Basic Information</h2>
        <input type="text" name="fullName" placeholder="Your Full Name" required>
        <input type="text" name="location" placeholder="Your Current Location" required>
        <input type="date" name="dob" placeholder="Your Date of Birth" required>
        
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Others</option>
        </select>

        <select name="division" required>
          <option value="">Select Division</option>
          <option>Dhaka</option>
          <option>Chattogram</option>
          <option>Rajshahi</option>
          <option>Khulna</option>
          <option>Barishal</option>
          <option>Sylhet</option>
          <option>Mymensingh</option>
          <option>Rangpur</option>
        </select>

        <input type="text" name="postalCode" placeholder="Postal Code" required>
        <input type="text" name="country" placeholder="Country" required>
        <input type="text" name="aboutMe" placeholder="About Me" required>

        <button type="button" class="signup-btn" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 2: Your Education -->
      <div class="form-step">
        <h2>Your Education</h2>
        <div id="educationFields">
          <div class="education-entry">
            <input type="text" name="institutionName[]" placeholder="Institution Name" required>
            
            <select name="educationLevel[]" required>
              <option value="">Select Education Level</option>
              <option>SSC</option>
              <option>HSC</option>
              <option>Bachelor's</option>
              <option>Master's</option>
              <option>PhD</option>
            </select>

            <input type="text" name="major[]" placeholder="Concentration or Major Group" required>
            <input type="text" name="result[]" placeholder="Result (GPA/Year)" required>
          </div>
        </div>
        
        <button type="button" class="signup-btn" onclick="addEducation()">Add Another Degree</button>
        <button type="button" class="signup-btn" onclick="nextStep()">Next</button>
        <button type="button" class="signup-btn" onclick="prevStep()">Back</button>
      </div>

      <!-- Step 3: Work Experience -->
      <div class="form-step">
        <h2>Work Experience</h2>
        <div id="experienceFields">
          <div class="experience-entry">
            <input type="text" name="companyName[]" placeholder="Company Name">
            <input type="text" name="position[]" placeholder="Your Position">
            <input type="text" name="workLocation[]" placeholder="Location">
            
            <select name="jobType[]">
              <option value="">Select Job Type</option>
              <option>Full Time</option>
              <option>Part Time</option>
              <option>Internship</option>
              <option>Contract</option>
              <option>Remote</option>
            </select>

            <input type="number" name="startDate[]" placeholder="Start Year">
            <input type="number" name="endDate[]" placeholder="End Year">
          </div>
        </div>

        <button type="button" class="signup-btn" onclick="addExperience()">Add Another Position</button>
        <button type="button" class="signup-btn" onclick="nextStep()">Next</button>
        <button type="button" class="signup-btn" onclick="prevStep()">Back</button>
      </div>

      <!-- Step 4: Your Interests -->
      <div class="form-step">
        <h2>Your Interests</h2>
        <div style="text-align:left;">
          <input type="checkbox" name="interests" value="Technology"> Technology<br>
          <input type="checkbox" name="interests" value="Business"> Business<br>
          <input type="checkbox" name="interests" value="Art"> Art<br>
          <input type="checkbox" name="interests" value="Sports"> Sports<br>
          <input type="checkbox" name="interests" value="Travel"> Travel<br>
        </div>

        <button type="button" class="signup-btn" onclick="nextStep()">Next</button>
        <button type="button" class="signup-btn" onclick="prevStep()">Back</button>
      </div>

      <!-- Step 5: Your Skills -->
      <div class="form-step">
        <h2>Your Skills</h2>
        <input type="text" name="softSkill" placeholder="Soft Skill">
        <input type="text" name="technicalSkill" placeholder="Technical Skill">

        <button type="button" class="signup-btn" onclick="nextStep()">Next</button>
        <button type="button" class="signup-btn" onclick="prevStep()">Back</button>
      </div>

      <!-- Step 6: Dream Job -->
      <div class="form-step">
        <h2>Dream Job</h2>
        <input type="text" name="dreamJob" placeholder="What's your dream job?">

        <button type="submit" class="signup-btn">Submit</button>
        <button type="button" class="signup-btn" onclick="prevStep()">Back</button>
      </div>

    </form>
  </div>
</div>

<script>
  let currentStep = 0;
  const formSteps = document.querySelectorAll(".form-step");

  function showStep(step) {
    formSteps.forEach((formStep, index) => {
      formStep.classList.toggle("active", index === step);
    });
  }

  function nextStep() {
    if (currentStep < formSteps.length - 1) {
      currentStep++;
      showStep(currentStep);
    }
  }

  function prevStep() {
    if (currentStep > 0) {
      currentStep--;
      showStep(currentStep);
    }
  }

  function addEducation() {
    const educationFields = document.getElementById("educationFields");
    const newEntry = document.createElement("div");
    newEntry.classList.add("education-entry");
    newEntry.innerHTML = `
      <input type="text" name="institutionName[]" placeholder="Institution Name" required>
      <select name="educationLevel[]" required>
        <option value="">Select Education Level</option>
        <option>SSC</option>
        <option>HSC</option>
        <option>Bachelor's</option>
        <option>Master's</option>
        <option>PhD</option>
      </select>
      <input type="text" name="major[]" placeholder="Concentration or Major Group" required>
      <input type="text" name="result[]" placeholder="Result (GPA/Year)" required>
    `;
    educationFields.appendChild(newEntry);
  }

  function addExperience() {
    const experienceFields = document.getElementById("experienceFields");
    const newEntry = document.createElement("div");
    newEntry.classList.add("experience-entry");
    newEntry.innerHTML = `
      <input type="text" name="companyName[]" placeholder="Company Name">
      <input type="text" name="position[]" placeholder="Your Position">
      <input type="text" name="workLocation[]" placeholder="Location">
      <select name="jobType[]">
        <option value="">Select Job Type</option>
        <option>Full Time</option>
        <option>Part Time</option>
        <option>Internship</option>
        <option>Contract</option>
        <option>Remote</option>
      </select>
      <input type="number" name="startDate[]" placeholder="Start Year">
      <input type="number" name="endDate[]" placeholder="End Year">
    `;
    experienceFields.appendChild(newEntry);
  }

  document.getElementById("multiStepForm").addEventListener("submit", function(event){
    event.preventDefault();
    alert("Profile Created Successfully!");
  });

  showStep(currentStep);
</script>

</body>
</html>
