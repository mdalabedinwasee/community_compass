<div class="emergency-info-form">
    <h3>Emergency Information</h3>
    <form id="emergencyInfoForm">
      <label for="full-name">Full Name (Required):</label>
      <input type="text" id="full-name" required>
  
      <label for="emergency-contact">Emergency Contact Number (Required):</label>
      <input type="tel" id="emergency-contact" required>
  
      <label for="medical-conditions">Medical Conditions (Required):</label>
      <textarea id="medical-conditions" placeholder="e.g., Asthma, Diabetes" required></textarea>
  
      <label for="blood-type">Blood Type (Required):</label>
      <select id="blood-type" required>
        <option value="">Select Blood Type</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
  
      <label for="address">Address (Required):</label>
      <textarea id="address" placeholder="Your home address" required></textarea>
  
      <label for="allergies">Allergies (Optional):</label>
      <textarea id="allergies" placeholder="e.g., Peanuts, Penicillin"></textarea>
  
      <label for="additional-info">Additional Information (Optional):</label>
      <textarea id="additional-info" placeholder="Any other relevant info"></textarea>
  
      <button type="submit">Save Emergency Info</button>
    </form>
  </div>
