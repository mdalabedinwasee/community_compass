<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Compass - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <h1 class="brand">Community Compass</h1>
    <div class="form-box">
      <h2>Create a new account</h2>
      
      <form onsubmit="event.preventDefault(); window.location.href='authentication.html';">
        <div class="name-fields">
        <input type="text" placeholder="First name" required>
        <input type="text" placeholder="Surname" required>
        </div>
        <input type="email" placeholder="Email address" required>
        <input type="tel" placeholder="Phone number" required>
        <input type="password" placeholder="New password" required>
        <input type="password" placeholder="Re-type password" required>

        <button type="submit" class="signup-btn">Sign Up</button>
        <p class="signin-link">Already have an account? <a href="signin.html">Sign in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
